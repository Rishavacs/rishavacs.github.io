<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Notice Board
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white rounded-3xl max-w-xs w-full p-8 flex flex-col items-center drop-shadow-lg">
   <h1 class="text-3xl font-semibold mb-8">
    Notice Board
   </h1>
   <div class="w-full space-y-4 mb-8">
    <div class="bg-white rounded-xl p-4 flex items-start space-x-4 drop-shadow-sm">
     <img alt="Yellow circle with white exclamation mark icon" class="flex-shrink-0" height="40" src="https://storage.googleapis.com/a1aa/image/91d5b0a4-23c0-4e69-2cd7-ef4747895121.jpg" width="40"/>
     <div>
      <h2 class="font-semibold text-lg leading-6">
       School Reopening
      </h2>
      <p class="text-gray-700 leading-6 mt-1">
       School reopens from 21st June for all students.
      </p>
     </div>
    </div>
    <div class="bg-white rounded-xl p-4 flex items-start space-x-4 drop-shadow-sm">
     <img alt="Blue calendar icon with white details" class="flex-shrink-0" height="40" src="https://storage.googleapis.com/a1aa/image/1887207f-1da7-4285-4e60-1192e5b21cb5.jpg" width="40"/>
     <div>
      <h2 class="font-semibold text-lg leading-6">
       Upcoming Event
      </h2>
      <p class="text-gray-700 leading-6 mt-1">
       Science Fair on 10th July, 9 AM at the Auditorium
      </p>
     </div>
    </div>
    <div class="bg-white rounded-xl p-4 flex items-start space-x-4 drop-shadow-sm">
     <img alt="Green document icon with white lines" class="flex-shrink-0" height="40" src="https://storage.googleapis.com/a1aa/image/f6e3a462-f9f1-454c-f501-9f34323dbe45.jpg" width="40"/>
     <div>
      <h2 class="font-semibold text-lg leading-6">
       New Circular
      </h2>
      <p class="text-gray-700 leading-6 mt-1">
       Please read the latest circular on our website
      </p>
     </div>
    </div>
    <div class="bg-white rounded-xl p-4 flex items-start space-x-4 drop-shadow-sm">
     <img alt="Red triangle warning icon with white exclamation mark" class="flex-shrink-0" height="40" src="https://storage.googleapis.com/a1aa/image/0130590b-a07f-402a-212a-c308404095fc.jpg" width="40"/>
     <div>
      <h2 class="font-semibold text-lg leading-6">
       Important Update
      </h2>
      <p class="text-gray-700 leading-6 mt-1">
       Exam schedule has been revised. Check the timetable
      </p>
     </div>
    </div>
   </div>
   <button class="bg-white px-8 py-3 rounded-full font-semibold text-lg drop-shadow-md hover:drop-shadow-lg transition-shadow" type="button">
    Okay
   </button>
  </div>
 </body>
</html>
