<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with SGN Bot</title>
  <style type="text/css" media="all">
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.chat-wrapper {
  width: 100%;
  max-width: 600px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  height: 90vh;
  overflow: hidden;
}

header {
  background: #ffffff;
  padding: 1rem;
  text-align: center;
  font-size: 1.3rem;
  font-weight: 600;
  border-bottom: 1px solid #e2e2e2;
}

.chat-box {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  background: #f5f5f5;
}

.message {
  max-width: 80%;
  padding: 0.75rem 1rem;
  border-radius: 1rem;
  line-height: 1.4;
  position: relative;
  word-break: break-word;
}

.bot {
  align-self: flex-start;
  background: #e2e8f0;
  border-radius: 1rem 1rem 1rem 0;
}

.user {
  align-self: flex-end;
  background: #6366f1;
  color: white;
  border-radius: 1rem 1rem 0 1rem;
}

.input-area {
  display: flex;
  padding: 1rem;
  background: #fff;
  border-top: 1px solid #e2e2e2;
}

.input-area input {
  flex: 1;
  padding: 0.75rem 1rem;
  border: 1px solid #ccc;
  border-radius: 2rem;
  outline: none;
  font-size: 1rem;
}

.input-area button {
  margin-left: 0.5rem;
  padding: 0.75rem 1.2rem;
  background: #6366f1;
  color: white;
  border: none;
  border-radius: 2rem;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.input-area button:hover {
  background: #4f46e5;
}

@media (max-width: 600px) {
  .chat-wrapper {
    height: 100vh;
    border-radius: 0;
  }
}
  </style>
  <link rel="stylesheet" href="chat.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-wrapper">
    <header>ðŸ’¬ Chat with SGN Bot</header>

    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>
<script type="text/javascript" charset="utf-8">
  const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");

const responses = {
  "thanks":"welcome ",
  "i am fine":" okay, How can I help you",
  "hi": " Hi,How are you ðŸ˜Š",
  "hello": "Hello! How can I assist you?",
  "admission": "Admission details are available on our website or visit our office.",
  "fee": "You can check the fee structure offline and contact the admin office.",
  "timing": "School runs from 8:00 AM to 2:00 PM, Monday to Saturday.",
  "transport": "Yes, we provide safe transport for students.",
};

function sendMessage() {
  const text = userInput.value.trim();
  if (text === "") return;

  appendMessage("user", text);
  userInput.value = "";

  setTimeout(() => {
    const reply = getBotResponse(text.toLowerCase());
    appendMessage("bot", reply);
    chatBox.scrollTop = chatBox.scrollHeight;
  }, 500);
}

function appendMessage(sender, message) {
  const msgDiv = document.createElement("div");
  msgDiv.className = `message ${sender}`;
  msgDiv.textContent = message;
  chatBox.appendChild(msgDiv);
}

function getBotResponse(msg) {
  for (let key in responses) {
    if (msg.includes(key)) return responses[key];
  }
  return "I'm not sure about that. Please contact the school.";
}

userInput.addEventListener("keypress", function (e) {
  if (e.key === "Enter") sendMessage();
});
</script>
  <script src="chat.js"></script>
</body>
</html>
